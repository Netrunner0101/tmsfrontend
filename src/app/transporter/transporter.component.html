
<div class="container custom-container-2">
  <!-- Show it when there is no employee -->
  <div class="no-data text-center" *ngIf="Transporters.length == 0">
    <p> Il y a aucun Transporteur .</p>
  </div>
  <div *ngIf="Transporters.length !== 0">
    <div class="table_header">
      <h1 class="mb-3 text-center">Liste des Transporteurs </h1>
      <input type="text" name="search" [(ngModel)]="searchTransport" placeholder="Recherche Transporteur" >
    </div>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <!-- <th scope="col"> Id Transporteur </th> -->
            <th scope="col"> Nom du transpoteur : </th>
            <th scope="col"> Adresse du transporteur : </th>
            <th scope="col"> Email du transporteur : </th>
            <th scope="col"> Numéro de téléphone : </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trans of Transporters | filter:searchTransport">
            <!-- <td>{{ trans.id_transporter }}</td> -->
            <td>{{ trans.name }}</td>
            <td>{{ trans.adress }}</td>
            <td>{{ trans.email }}</td>
            <td>{{ trans.phoneNumber }}</td>
            <td>
                <button type="button" mat-button (click)='deleteTransporter(trans.id_transporter)' matTooltip="Supprimer"> <mat-icon>delete_outline</mat-icon> supprimer </button>
                <button mat-button><a  [routerLink]="['/transporter/',trans.id_transporter]" [queryParams]="{ idt:trans.id_transporter }"matTooltip="Détail Transporteur"> <mat-icon>description</mat-icon> </a></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div>
  <button mat-button ><a  [routerLink]="['/create/transporter']"> <mat-icon>create</mat-icon>  Nouveau transporteur </a></button>
  <button mat-button (click)="exportExcel()"> <mat-icon> import_export</mat-icon> Générer un Excel </button>
</div>
