<div class="login_component">
    <h1 id="login_title"> Login </h1>
    <form id="login_form" *ngIf="userForm" [formGroup]="userForm"  (ngSubmit)="login()">
        <br>
        <mat-form-field class="email">
            <mat-label for="email" > Email:</mat-label>
            <input matInput placeholder="Email" id="email" formControlName="email" />
        </mat-form-field>
        <br>
        <mat-form-field  class="password">
            <mat-label  for="password" > mot de passe :</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="mot de passe" id="password" formControlName="password" />
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
        </mat-form-field>
        <br>
        <div class="button-wrapper">
            <button id="submit" mat-flat-button color="primary" (ngSubmit)="login()"> Login </button>
            <button id="logout" type="submit" (click)="logout()" > Deconnection </button>
        </div>
        <div id="login_bottom" >
            <p> Pour s'enregister cliquer sur le bouton.</p>
            <button id="register" > <a mat-list-item [routerLink]="'/register'"> S'enregistrer </a>  </button>    
        </div>
    </form>
    
</div>
