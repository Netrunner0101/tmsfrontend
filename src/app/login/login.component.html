<div>
    <h1> Connection </h1>
    <form *ngIf="userForm" [formGroup]="userForm"  (ngSubmit)="login()">
        <br>
        <mat-form-field class="email">
            <mat-label for="email" > Email:</mat-label>
            <input matInput placeholder="Email" id="email" formControlName="email" />
        </mat-form-field>
        <br>
        <mat-form-field class="password">
            <mat-label  for="password" > mot de passe :</mat-label>
            <input matInput placeholder="mot de passe" id="password" formControlName="password" />
        </mat-form-field>
        <br>
        <div class="button-wrapper">
            <button mat-flat-button color="primary">Submit</button>
        </div>
        <br>
    </form>
    <br>
    <button type="submit" (click)="logout()" > Deconnection </button>
    <br>
    <button > <a mat-list-item [routerLink]="'/register'"> S'enregistrer </a>  </button>    
</div>
