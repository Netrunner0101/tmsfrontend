<div class="register_from">
    <h1 class="title"> Enregistrer un nouveau collaborateur : </h1>
    <form *ngIf="newUserForm" [formGroup]="newUserForm"  (ngSubmit)=" registerUser()">
        
        <mat-form-field appearance="fill" class="name">
            <mat-label  for="name">  Nom de famille :</mat-label>
            <input matInput placeholder="name" id="name" formControlName="name" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="lastname">
            <mat-label  for="lastname"> Pr√©nom :</mat-label>
            <input matInput placeholder="lastname" id="lastname" formControlName="lastname"/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="adress">
            <mat-label  for="adress" > Adresse :</mat-label>
            <input matInput placeholder="adress" id="adress" formControlName="adress" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="city">
            <mat-label  for="city"> Ville :</mat-label>
            <input matInput placeholder="city" id="city" formControlName="city" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="email">
            <mat-label  for="email"> Email :</mat-label>
            <input matInput placeholder="email" id="email" formControlName="email" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="password">
            <mat-label  for="password">  Mot de passe :</mat-label>
            <input matInput placeholder="password" id="password" formControlName="password" />
        </mat-form-field>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
