        <mat-form-field appearance="fill" class="numeroDelivery">
            <mat-label  for="numeroDelivery" >  Numero de livraison :</mat-label>
            <input matInput placeholder="numeroDelivery" id="numeroDelivery" formControlName="numeroDelivery" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="weight">
            <mat-label  for="weight" >  Poids :</mat-label>
            <input matInput placeholder="weight" id="weight" formControlName="weight" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="adress">
            <mat-label  for="adress" > Adresse :</mat-label>
            <input matInput placeholder="adress" id="adress" formControlName="adress" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="dateTransfert">
            <mat-label  for="dateTransfert" >  Date de transfert :</mat-label>
            <input matInput type="date" placeholder="dateTransfert" id="dateTransfert" formControlName="dateTransfert" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="dateDelivery">
            <mat-label  for="dateDelivery"> Date de livraison :</mat-label>
            <input matInput type="date" placeholder="dateDelivery" id="dateDelivery" formControlName="dateDelivery" />
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="remarks">
            <mat-label  for="remarks"> Remarque:</mat-label>
            <input matInput placeholder="remarks" id="remarks" formControlName="remarks" />
        </mat-form-field>
        <br>
        <button type="submit">Submit</button>
        
    </form>
